<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>projectId</th>
        <th>projectName</th>
        <th>projectDescription</th>
        <th>查看</th>
    </tr>
    </thead>
    <tbody th:each="project : ${list}">
    <tr>
        <td th:text="${project.projectId}"></td>
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.projectDescription}"></td>
        <td ><a style="font-size: medium"  th:href="@{/config/template(projectId=${project.projectId})}"><input type="button" value="查看"/></a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
